
{% extends "contenedor.html" %}
{% load staticfiles %}
{% block content %}


    <!-- Main content -->
    <section class="content">

        <div class="row">

            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Editar Dispositivo: {{ dis.dis_nombre }} </h3>

                    </div>
                    <div class="tabbable">
                        <div class="well tab-content">
                            <form  method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">
                                <fieldset>
                                    {% csrf_token %}

                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Nombre
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="dis_nombre" class="form-control" type="text" value="{{ dis.dis_nombre }}">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            MAC
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="dis_mac" class="form-control" type="text" value={{ dis.dis_mac }}>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Estado
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="dis_estado">
                                                <option value="a">Activo</option>
                                                <option value="i">Inactivo</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button class="btn btn-primary">EDITAR</button>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="col-md-2">
        </div>
        </div>
    </section><!-- /.content -->


    <script type="text/javascript">



    </script>
{% endblock content %}
