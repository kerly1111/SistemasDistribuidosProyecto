
{% extends "contenedor.html" %}
{% load staticfiles %}
{% block content %}

    <section class="content">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <div class="box-header with-border">
                    <h3 class="box-title">Control de Usuarios</h3>
                </div>
                <div class="tabbable">

                    <ul class="nav nav-tabs form-switcher">
                        <li class="active">
                            <a name="html-tab" href="#dispositivos" data-toggle="tab" aria-expanded="true">EMPRESAS</a>
                        </li>
                        <li>
                            <a name="raw-tab" href="#registros" data-toggle="tab">USUARIOS</a>
                        </li>

                    </ul>

                    <div class="well tab-content">

                        <div class="tab-pane active" id="dispositivos">

                            <form action="/rest/dispositivos/" method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">
                                <fieldset>

                                    <div class="form-group ">

                                        <label class="col-sm-2 control-label ">
                                            Dis nombre
                                        </label>

                                        <div class="col-sm-10">
                                            <input name="dis_nombre" class="form-control" type="text">

                                        </div>
                                    </div>

                                    <div class="form-group ">

                                        <label class="col-sm-2 control-label ">
                                            Dis mac
                                        </label>

                                        <div class="col-sm-10">
                                            <input name="dis_mac" class="form-control" type="text">

                                        </div>
                                    </div>

                                    <div class="form-group">

                                        <label class="col-sm-2 control-label ">
                                            Dis estado
                                        </label>

                                        <div class="col-sm-10">
                                            <select class="form-control" name="dis_estado">

                                                <option value="a">Activo</option>
                                                <option value="i">Inactivo</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button class="btn btn-primary" title="Make a POST request on the Dispositivo List resource">POST</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="tab-pane" id="registros">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </section><!-- /.content -->






{% endblock content %}
