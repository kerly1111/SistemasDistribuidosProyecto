
{% extends "contenedor.html" %}
{% load staticfiles %}
{% block content %}


    <!-- Main content -->
    <section class="content">

        <div class="row">

            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Editar Sensor: {{ sen.sen_nombre }} </h3>

                    </div>
                    <div class="tabbable">
                        <div class="well tab-content">
                            <form  method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">
                                <fieldset>
                                    {% csrf_token %}

                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Nombre
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="sen_nombre" class="form-control" type="text" value="{{ sen.sen_nombre }}">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Unidad Medida
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="sen_unidadmedida" class="form-control" type="text" value="{{ sen.sen_unidadmedida }}">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Localizacion
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="sen_localizacion" class="form-control" type="text" value="{{ sen.sen_localizacion }}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Estado
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="sen_estado" name="sen_estado">
                                                <option value="a">Activo</option>
                                                <option value="i">Inactivo</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Tipo
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="sen_tipo" name="sen_tipo">
                                                <option value="a">Activador</option>
                                                <option value="i">Informativo</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Dispositivo
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="dis_id" name="dis_id">
                                                {% for item in dis %}
                                                    <option value="{{ item.dis_id }}">{{ item.dis_nombre }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button class="btn btn-primary">EDITAR</button>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="col-md-2">
        </div>
        </div>
    </section><!-- /.content -->


    <script type="text/javascript">

        var dis = "{{ sen.dis_id_id }}"
        document.getElementById("dis_id").value = dis

        var est = "{{ sen.sen_estado }}"
        document.getElementById("sen_estado").value = est

        var tip = "{{ sen.sen_tipo }}"
        document.getElementById("sen_tipo").value = tip


    </script>
{% endblock content %}
