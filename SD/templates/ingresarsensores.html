
{% extends "contenedor.html" %}
{% load staticfiles %}
{% block content %}


    <!-- Main content -->
    <section class="content">

        <div class="row">

            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Ingresar Sensores</h3>

                    </div>
                    <div class="tabbable">
                        <div class="well tab-content">
                            <form action="/iot/ingresarsensores/" method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">
                                <fieldset>
                                    {% csrf_token %}

                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Nombre
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="sen_nombre" class="form-control" type="text" required>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Unidad Medida
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="sen_unidadmedida" class="form-control" type="text" required>
                                        </div>
                                    </div>
                                <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Localizacion
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="sen_localizacion" class="form-control" type="text" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Estado
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="sen_estado">
                                                <option value="a">Activo</option>
                                                <option value="i">Inactivo</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Tipo
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="sen_tipo">
                                                <option value="a">Activador</option>
                                                <option value="i">Informativo</option>
                                            </select>
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Dispositivos
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="dis_id">
                                                {% for item in dis %}
                                                    <option value="{{ item.dis_id }}">{{ item.dis_nombre }}</option>
                                                {% endfor %}

                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <button class="btn btn-primary">INGRESAR</button>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="col-md-2">
        </div>
        </div>
    </section><!-- /.content -->


    <script type="text/javascript">



    </script>
{% endblock content %}
