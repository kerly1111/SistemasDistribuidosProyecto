
                                    <table class="table center" style="text-align:center;">
                                        <tbody >
                                        <tr >

                                            <th style="text-align:center;">Codigo</th>
                                            <th style="text-align:center;">
                                                Nombre
                                            </th>
                                            <th style="text-align:center;">
                                                MAC
                                            </th>
                                            <th style="text-align:center;">
                                                Estado
                                            </th>

                                            <th style="text-align:center;">
                                                Sensores
                                            </th>

                                            <th style="text-align:center;">
                                                Editar
                                            </th>

                                        </tr>

                                        {% for item in dis %}

                                            <tr id="tr{{ item.id }}">


                                                <td  >
                                                    {{ item.dis_id}}
                                                </td>

                                                <td  >
                                                    {{ item.dis_nombre}}

                                                </td>

                                                <td  >
                                                    {{ item.dis_mac}}

                                                </td>

                                                <td  >
                                                    {{ item.dis_estado}}

                                                </td>

                                                <td>

                                                    <button type="button" class="btn btn-default btn-sm" onclick="cliente({{ item.dis_id }})" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span></button>

                                                </td>

                                                <td>

                                                    <button type="button" class="btn btn-default btn-sm" onclick="window.location.href='{% url 'editardispositivos' item.dis_id %}'" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>

                                                </td>

                                            </tr>

                                        {% endfor %}


                                        <tr>
                                        </tbody>
                                    </table>
