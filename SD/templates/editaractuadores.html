
{% extends "contenedor.html" %}
{% load staticfiles %}
{% block content %}


    <!-- Main content -->
    <section class="content">

        <div class="row">

            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Editar Actuador: {{ act.act_nombre }} </h3>

                    </div>
                    <div class="tabbable">
                        <div class="well tab-content">
                            <form  method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">
                                <fieldset>
                                    {% csrf_token %}

                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Nombre
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="act_nombre" class="form-control" type="text" value="{{ act.act_nombre }}">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Localizacion
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="act_localizacion" class="form-control" type="text" value="{{ act.act_localizacion }}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Funcion
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="act_funcion" name="act_funcion">
                                                <option value="e">Encendido</option>
                                                <option value="a">Apagado</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Estado
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="act_estado" name="act_estado">
                                                <option value="a">Activo</option>
                                                <option value="i">Inactivo</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Dispositivo
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="dis_id" name="dis_id" >
                                                {% for item in dis %}
                                                    <option value="{{ item.dis_id }}">{{ item.dis_nombre }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button class="btn btn-primary">EDITAR</button>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="col-md-2">
        </div>
        </div>
    </section><!-- /.content -->


    <script type="text/javascript">

        var dis = "{{ act.dis_id_id }}"
        document.getElementById("dis_id").value = dis

        var est = "{{ act.act_estado }}"
        document.getElementById("act_estado").value = est

        var fun = "{{ act.act_funcion }}"
        document.getElementById("act_funcion").value = fun


    </script>


{% endblock content %}
