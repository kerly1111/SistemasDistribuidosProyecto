<head>
    <link type="image/x-icon" href="" rel="shortcut icon"/>
    {% load staticfiles %}

        <link href="{% static 'assets/plugins/bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'assets/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'assets/css/style-metro.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'assets/css/style-responsive.css' %}" rel="stylesheet" type="text/css"/>


        <link rel="stylesheet" type="text/css" href="{% static 'assets/plugins/select2/select2_metro.css' %}" />
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN PAGE LEVEL STYLES -->
        <link href="{% static 'assets/css/pages/login-soft.css' %}" rel="stylesheet" type="text/css"/>
        <!-- END PAGE LEVEL STYLES -->







        <script src="{% static 'js/jquery-2.1.4.js' %}"></script>
        <script src="{% static 'js/jquery.easing-1.3.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>





</head>


<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
    <!-- PUT YOUR LOGO HERE -->
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">

        {% if user.is_authenticated %}
        <script type="text/javascript">
            setTimeout("window.location.href = '{%url 'inicio'  %}'", 0,5);
        </script>
        {% else %}
        <!-- BEGIN LOGIN FORM -->
        <form class="form-vertical login-form" method="POST">

            {% csrf_token %}
            <fieldset>

                <h3 class="form-title" style="color: #000000" align="center">  Iniciar Sesi&oacute;n </h3>

                <div class="control-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Usuario</label>
                    <div class="controls">
                        <div class="input-icon left">
                            <i class="icon-user"></i>
                            <input name="username" class="m-wrap placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label visible-ie8 visible-ie9">Contrase&ntilde;a</label>
                    <div class="controls">
                        <div class="input-icon left">
                            <i class="icon-lock"></i>
                            <input class="m-wrap placeholder-no-fix" name="password" type="password" autocomplete="off" placeholder="Contrase&ntilde;a" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button  class="btn blue pull-right" type="submit"  href = "{%url 'inicio'%}"/>  Ingresar <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                </div>
            </fieldset>
        </form>

        {% endif %}
        <!-- END LOGIN FORM -->
        <div class="create-account">
            <p align="center">
                2016 &copy;<br>
            </p>
        </div>


</div>
<!-- END LOGIN -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

<!-- END PAGE LEVEL SCRIPTS -->

<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
